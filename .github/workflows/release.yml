name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: "Create Release"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get tag version
      id: tag_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        CHANGELOG=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty="%h - %s" || git log --oneline | head -20)
        echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.VERSION }}
        release_name: Release ${{ steps.tag_version.outputs.VERSION }}
        body: |
          # FortiEscrow Release ${{ steps.tag_version.outputs.VERSION }}
          
          ## Changes
          ${{ steps.changelog.outputs.CHANGES }}
          
          ## Testing Status
          ✅ All tests passed
          ✅ Security scan completed
          ✅ Code quality verified
          
          ## Documentation
          - [API Documentation](https://github.com/FortiEscrow/FortiEscrow/blob/main/docs/API.md)
          - [Security Guidelines](https://github.com/FortiEscrow/FortiEscrow/blob/main/docs/SECURITY.md)
          - [Deployment Guide](https://github.com/FortiEscrow/FortiEscrow/blob/main/docs/DEPLOYMENT.md)
        draft: false
        prerelease: false
