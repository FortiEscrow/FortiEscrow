name: Documentation

on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation
      run: |
        # Verify all doc files exist
        test -f README.md
        test -f docs/README.md
        test -f security/SECURITY.md
        test -f FOLDER_STRUCTURE.md
