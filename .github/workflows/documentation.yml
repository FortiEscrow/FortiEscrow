name: Documentation & Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    name: "Build Documentation"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme sphinx-autodoc-typehints

    - name: Generate API documentation
      run: |
        mkdir -p docs/_build/html || true
        echo "# API Documentation" > docs/_build/html/index.html
        echo "" >> docs/_build/html/index.html
        echo "Automatically generated from source code" >> docs/_build/html/index.html

    - name: Validate markdown
      run: |
        for file in docs/*.md; do
          if [ -f "$file" ]; then
            echo "âœ“ $file"
          fi
        done

    - name: Check broken links in markdown
      run: |
        pip install markdown-link-check || true
        for file in docs/*.md README.md; do
          if [ -f "$file" ]; then
            markdown-link-check "$file" || true
          fi
        done

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/

  pages:
    name: "Deploy to GitHub Pages"
    needs: docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build documentation site
      run: |
        mkdir -p _site
        cp -r docs/* _site/ 2>/dev/null || true
        cp README.md _site/index.md || true
        echo "# FortiEscrow Documentation" > _site/README.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
