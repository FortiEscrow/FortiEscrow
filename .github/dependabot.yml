version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "FortiEscrow/maintainers"
    assignees:
      - "maniknur"
    labels:
      - "dependencies"
      - "type/maintenance"
    commit-message:
      prefix: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    reviewers:
      - "FortiEscrow/maintainers"
    labels:
      - "ci/cd"
      - "type/maintenance"
    commit-message:
      prefix: "ci"

  # Docker images (if applicable)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    reviewers:
      - "FortiEscrow/maintainers"
    labels:
      - "docker"
      - "type/maintenance"
